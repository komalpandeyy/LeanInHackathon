<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="forget.png">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/LOGIN_REGISTER/style.css">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="login-box">
    <form id="forgotPasswordForm" action="#">
      <input type="checkbox" class="input-check" id="input-check">
      <label for="input-check" class="toggle">
        <span class="text off">off</span>
        <span class="text on">on</span>
      </label>
      <div class="login-light"></div>
      <h2>Forgot Password</h2>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" name="email" required>
        <label>Email</label>
        <div class="input-line"></div>
      </div>      
      <button type="submit">Get OTP</button>
    </form>

    <!-- OTP verification form (Initially hidden) -->
  <form id="otpVerificationForm" style="display: none;">
    <h2>Enter OTP</h2>
    <div class="otp-inputs">
      <input type="text" name="otp1" maxlength="1" required>
      <input type="text" name="otp2" maxlength="1" required>
      <input type="text" name="otp3" maxlength="1" required>
      <input type="text" name="otp4" maxlength="1" required>
      <input type="text" name="otp5" maxlength="1" required>
      <input type="text" name="otp6" maxlength="1" required>
    </div>
    <button type="submit">Verify OTP</button>
  </form>


    <!-- New password form (Initially hidden) -->
    <form id="newPasswordForm" style="display: none;">
      <h2>Reset Password</h2>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" name="newPassword" required>
        <label>New Password</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" name="confirmNewPassword" required>
        <label>Confirm New Password</label>
        <div class="input-line"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
